<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>简洁登录界面</title>
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <div class="main">
        <div class="avatar">
            <img src="images/avatar.jpg" alt="avatar">
        </div>
        <form action="" method="post">
            <p>
                <input name="email" type="email" placeholder="Input your email">
            </p>
            <p>
                <input name="password" type="password" placeholder="Input your password">
            </p>
            <p>
                <input id="rem" name="remember" type="checkbox">
                <label for="rem">Remember me</label>
                <button type="submit">Login</button>
            </p>
        </form>
    </div>
    <div class="reg">
        <p>Not a registered user yet?&nbsp;&nbsp;&nbsp;&nbsp;<a href="">Sign up now!</a></p>
    </div>
</body>
</html>
